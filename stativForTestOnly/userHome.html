<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Examify</title>
    <!-- changing icon -->
    <link rel="icon" href="./logo.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .home-img:hover {
        transition: transform 1.9s ease;
        transform: scale(1.11) rotateY(360deg);
      }
      .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./logo.png"
            alt=""
            width="45"
            height="36"
            class="d-inline-block align-text-top"
          />
          Examify
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <span class="navbar-text">
            <button class="btn btn-danger fw-bold">Logout</button>
          </span>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="text-center my-5">
        Welcome to Examify, <span id="userName">Ahmed Ghoraba</span>!
      </h1>
      <div class="row justify-content-center align-items-center vh-75">
        <!-- Take an exam -->
        <div class="col-md-6">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title fw-bold">Take an exam!</h5>
              <p class="card-text">
                Test and develop your skills with a set of skillfully crafted
                Exams
              </p>
              <a href="#" class="p-3"
                ><img
                  class="d-block mx-auto w-75 home-img"
                  src="./test.gif"
                  alt=""
              /></a>
            </div>
            <div class="card-footer text-muted">20 available exams</div>
          </div>
        </div>
        <!-- View results -->
        <div class="col-md-6">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title fw-bold">View your results</h5>
              <p class="card-text">
                View your result over time and track your progress
              </p>
              <a href="#" class="p-3"
                ><img
                  class="d-block mx-auto w-75 home-img"
                  src="./student.gif"
                  alt=""
              /></a>
            </div>
            <div class="card-footer text-muted">15 exams taken</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
